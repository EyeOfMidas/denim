language: go
go:
  - "1.11.x"
  - "tip"
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - gen/dist/denim_darwin_amd64
  - gen/dist/denim_linux_amd64
  - gen/dist/denim_windows_amd64.exe
  on:
    repo: dotariel/denim
    tags: true
env:
  - GO111MODULE=on
